<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- stylesheet -->
  <link rel="stylesheet" href="style.css" />
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
    rel="stylesheet" />
  <title>SEO Master</title>
</head>

<body>

  <div class="container">
    <section aria-label="navbar" class="navbar">
      <nav class="navbar-container">
        <div class="logo">
          <img src="./assets/Logo.png" alt="brand-logo" width="100px" height="" />
        </div>
        <div class="grow-list">
          <ul class="list">
            <li class="list-item one">Home</li>
            <li class="list-item">About</li>
            <li class="list-item">Services</li>
            <li class="list-item">Portfolio</li>
            <li class="list-item">Pricing</li>
          </ul>
        </div>
        <div class="button-group">
          <button class="nav-button buttn1">Contact Us</button>
        </div>
      </nav>
    </section>
    <!-- Banner -->
    <section aria-label="banner" class="banner">
      <div class="banner-container">
        <!-- Left text -->
        <div class="heading-1">
          <h1 class="heading-text">
            <strong>We Help You <br /><span>Crush</span> Your <br />Competition</strong>
          </h1>
          <p class="description">
            Build trust to connect your brand to billions of <br />users and grow
            your revenue through SEO.
          </p>
          <br />
          <button class="nav-button btn">See our services</button>
        </div>
        <!-- Right Text -->
        <div class="heading">
          <img src="./assets/Header Illustration.png" alt="illustration" width="778px" height="" />
        </div>
      </div>
    </section>
  </div>
</body>

</html>
